<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="contacts">
    <div class="container">
      <div class="contacts__inner">
        <div class="contacts__content">
          <h2 class="contacts__title">
            Contact Us
          </h2>
          <p class="contacts__text">
            The Web team is looking forward to hearing from you!
          </p>
          <form action="#" class="form">
            <input type="text" class="form__input" placeholder="Full Name*" required>
            <input type="text" class="form__input" placeholder="Title/Position*" required>
          
            <select name="" id="" class="form__select">
              <option value="1" class="form__option">Option 1</option>
              <option value="2" class="form__option">Option 2</option>
              <option value="3" class="form__option">Option 3</option>
            </select>
            <input type="email" class="form__input" placeholder="Email Address*" required>
            <input type="tel" class="form__input" placeholder="Phone Number*" required>
            <select name="" id="" class="form__select">
              <option value="1" class="form__option">Option 1</option>
              <option value="2" class="form__option">Option 2</option>
              <option value="3" class="form__option">Option 3</option>
              <option value="4" class="form__option">Option 4</option>
            </select>
            <select name="" id="" class="form__select">
              <option value="1" class="form__option">Option 1</option>
              <option value="2" class="form__option">Option 2</option>
              <option value="3" class="form__option">Option 3</option>
              <option value="3" class="form__option">Option 4</option>
              <option value="3" class="form__option">Option 5</option>
            </select>
            <textarea class="form__textarea" placeholder="Enter message*"></textarea>
            <button class="form__btn" type="submit">Send Message</button>
          </form>
        </div>
        <div class="contacts__map" id="contactsMap">
        </div>
      </div>
    </div>
  </section>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb6gcIbrTn2ZXXuMLq_BZ1qsJy9cEWDJg&callback=initMap"
      async defer
    ></script>
  <script src="./js/script.js"></script>
</body>
</html>
